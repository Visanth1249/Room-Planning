{% extends "base.html" %}

{% block content %}

<div class="px-3 py-2 bg-blue-100 rounded-md shadow-md">
    <h3 class="text-3xl text-blue-900 font-semibold">{{ listing.title }}</h3>
    <p class="text-blue-800">${{ listing.price }}</p>
    <p class="text-blue-600 text-sm">{{ listing.address }}</p>

    <div class="mt-5 flex justify-end">
        <a href="/listings/{{ listing.id }}/edit/" class="text-blue-500 mr-4 hover:text-blue-700">
            Edit
        </a>
        <a href="/listings/{{ listing.id }}/delete/" class="text-red-500 hover:text-red-700">
            Delete
        </a>
    </div>
</div>

{% endblock %}
